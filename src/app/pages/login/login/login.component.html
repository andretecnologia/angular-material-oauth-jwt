<div class="container">

    <form (ngSubmit)="login()">
      <mat-card class="login-container">
          <mat-card-title class="text-center">Login</mat-card-title>

          <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="login"/>
          </mat-form-field>
        
          <mat-form-field>
            <input matInput type="text" placeholder="Senha" [(ngModel)]="password" />
          </mat-form-field>
          
          <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid" class="button1">Entrar</button>
      </mat-card>
    </form>
</div>
