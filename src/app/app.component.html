<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav
  #sidenav 
  autoFocus="false" 
  mode="over" 
  [(opened)]="isMenuOpen" 
  class="sidenav" 
  (click)="onSidenavClick()"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <h4 mat-line>Dashboard</h4>
      </a>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon mat-list-icon>view_list</mat-icon>
            &nbsp;&nbsp;&nbsp;&ensp;Cadastros
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item [routerLink]="'/usuarios'">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <h4 mat-line>Usuários</h4>
        </a>
        <a mat-list-item [routerLink]="'/funcionarios'">
          <mat-icon mat-list-icon>assignment_ind</mat-icon>
          <h4 mat-line>Funcionários</h4>
        </a>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar 
    *ngIf="authService.isAuthenticated()"
    color="primary" class="mat-elevation-z2">
      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>

      <span class="example-spacer"></span>
      <small class="font-12">{{first}}</small>
      <button mat-icon-button>
        <mat-icon aria-label="Sair">exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <div style="padding: 30px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
